<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Poll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0 auto;
            max-width: 600px;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #results {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Meeting Poll</h1>
    <p>Select your preferred time for the meeting (1 hour):</p>

    <form id="pollForm">
        <label>
            <input type="radio" name="time" value="9AM-10AM"> 9AM - 10AM
        </label>
        <label>
            <input type="radio" name="time" value="10AM-11AM"> 10AM - 11AM
        </label>
        <label>
            <input type="radio" name="time" value="11AM-12PM"> 11AM - 12PM
        </label>
        <label>
            <input type="radio" name="time" value="1PM-2PM"> 1PM - 2PM
        </label>
        <label>
            <input type="radio" name="time" value="2PM-3PM"> 2PM - 3PM
        </label>
        <label>
            <input type="radio" name="time" value="3PM-4PM"> 3PM - 4PM
        </label>

        <button type="submit">Submit Vote</button>
    </form>

    <div id="results">
        <h2>Current Poll Results:</h2>
        <ul id="resultList"></ul>
    </div>

    <script src="poll.js"></script>
</body>
</html>
